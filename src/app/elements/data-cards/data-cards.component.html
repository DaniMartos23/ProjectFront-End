


<div class="d-flex flex-row justify-content-center align-items-center">
  <div class="card mb-3" style="max-width: 50rem">

      <div class="col-md-4">
        <img
          src="{{datos.imagen}}"
          class="img-fluid rounded-start"
          alt="jaja soy otaku"
        />
      </div>
      <div class="col-md-8">
