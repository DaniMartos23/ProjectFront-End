<div class="container">

  <div class="row mb-3">

    <div class="col justify-content-center d-flex ">

      <div *ngIf="registerDialog == false">
         <app-login></app-login>
      </div>
      <div *ngIf="registerDialog == true">

        <mat-card class="example-card">
         <mat-card-header>
            <div mat-card-avatar class="example-header-image justify-content-center"></div>
            <mat-card-title>¿Ya tienes cuenta?</mat-card-title>
            <mat-card-subtitle>Accede a ella de forma gratuita</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
                      <img mat-card-md-image src="https://toppng.com/uploads/preview/birds-png-image1-birds-flying-in-the-sky-11562911395bfwwufpihs.png" alt="Photo of a Shiba Inu">
                      <button type="button" class="btn btn-primary btn-lg" (click)="openOtherDialog()">Entrar</button>
          </mat-card-content>
        </mat-card>

      </div>
    </div>

    <div class="container d-flex justify-content-center">

      <div *ngIf="registerDialog == true">
        <app-register></app-register>
     </div>
     <div *ngIf="registerDialog == false">
       <mat-card class="example-card">
         <mat-card-header>
           <div mat-card-avatar class="example-header-image"></div>
           <mat-card-title>¿No tienes cuenta?</mat-card-title>
           <mat-card-subtitle>registrate de forma gratiuta</mat-card-subtitle>
         </mat-card-header>

         <mat-card-content>
                     <img mat-card-md-image src="https://toppng.com/uploads/preview/birds-png-image1-birds-flying-in-the-sky-11562911395bfwwufpihs.png" alt="Photo of a Shiba Inu">
                     <button type="button" class="btn btn-primary btn-lg " (click)="openOtherDialog()">Registrarte</button>
         </mat-card-content>
       </mat-card>

       <br>

     </div>
   </div>

    </div>




</div>
