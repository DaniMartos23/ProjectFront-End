<div class="login">
  <form name="form" method="post" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <h1>Login</h1>

    <input
      name="nombre"
      placeholder="nombre"
      required="required"
      [(ngModel)]="form.nombre"
      #nombre="ngModel"
    />
    <br>
    <input
      name="usuario"
      placeholder="usuario"
      required="required"
      [(ngModel)]="form.usuario"
      #usuario="ngModel"
    />
    <br>
    <input
      type="password"
      name="contraseña"
      placeholder="contraseña"
      required="required"
      [(ngModel)]="form.contrasena"
      #contrasena="ngModel"
    />
    <br>
    <input
      type="email"
      name="email"
      placeholder="email"
      required="required"
      [(ngModel)]="form.email"
      #email="ngModel"
    />

    <br>
    <button type="submit">Log in</button>
  </form>
</div>
