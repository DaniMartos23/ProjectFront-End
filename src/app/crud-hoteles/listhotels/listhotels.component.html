<div class="title">
      <h1>Listado de Hoteles</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
  <div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="estrellas">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estrellas </th>
          <td mat-cell *matCellDef="let element"> {{element.estrellas}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="localidad">
          <th mat-header-cell *matHeaderCellDef> Localidad </th>
          <td mat-cell *matCellDef="let element"> {{element.localidad}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo_pension">
          <th mat-header-cell *matHeaderCellDef> Tipo_pension </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo_pension}} </td>
        </ng-container>

        <ng-container matColumnDef="mascotas">
          <th mat-header-cell *matHeaderCellDef> Mascotas </th>
          <td mat-cell *matCellDef="let element"> {{element.mascotas}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>
              <button [routerLink]="['/agregarHoteles']" class="agregar" mat-raised-button color="primary">Aceptar</button>
          </th>
          <td mat-cell *matCellDef="let element">
              <mat-icon routerLink="/verHoteles/{{ element.id }}" matTooltip="Ver" class="search" fontIcon="search"></mat-icon>
              <mat-icon routerLink="/editarHoteles/{{ element.id }}" matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>
              <mat-icon (click)="eliminarHoteles(element.id)" matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>
          </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
