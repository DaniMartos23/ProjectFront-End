<div class="title">
  <h1>{{ operacion }} Hoteles</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-card class="card">
      <mat-card-subtitle>
          Datos del Hotel
      </mat-card-subtitle>
      <form [formGroup]="form" (ngSubmit)="agregarEditarHoletes()">
          <mat-grid-list cols="2" rowHeight="80px">
              <mat-grid-tile [colspan]="2">
                  <mat-form-field appearance="outline">
                      <mat-label>Nombre</mat-label>
                      <input formControlName="nombre" matInput autocomplete="off">
                  </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                  <mat-form-field appearance="outline">
                      <mat-label>Localidad</mat-label>
                      <input formControlName="localidad" matInput autocomplete="off">
                  </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Estrellas</mat-label>
                    <input type="number" formControlName="estrellas" matInput autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
              <mat-grid-tile>
                  <mat-form-field appearance="outline">
                      <mat-label>Direccion</mat-label>
                      <input formControlName="direccion" matInput autocomplete="off">
                  </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Localidad</mat-label>
                    <input formControlName="localidad" matInput autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
              <mat-grid-tile>
                  <mat-form-field appearance="outline">
                      <mat-label>Precio</mat-label>
                      <input type="number" formControlName="precio" matInput autocomplete="off">
                  </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Descripcion</mat-label>
                    <input formControlName="descripcion" matInput autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="outline">
                  <mat-label>Tipo_pension</mat-label>
                  <input formControlName="tipo_pension" matInput autocomplete="off">
              </mat-form-field>
            </mat-grid-tile>
             <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Mascotas</mat-label>
                <input type="number" formControlName="mascotas" matInput autocomplete="off">
            </mat-form-field>
        </mat-grid-tile>
              <mat-grid-tile [colspan]="2">
                  <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                  <button mat-raised-button routerLink="/listHoteles">Volver</button>
              </mat-grid-tile>
          </mat-grid-list>
      </form>
  </mat-card>
</div>
